{% extends "base.html" %}{% block content %}
<div class="container">
    <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">
            在豆伴登记
        </h2>
        {% csrf_token %}
            {{ form.as_table }}
        <button class="btn btn-large btn-primary" type="submit">
            确认
        </button>
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li>
                {{ error }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
</div>
{%endblock%}
