<!DOCTYPE html>
<html lang="zh-CN">
    
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>
            {{ title }}
        </title>
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/responsive.css">
        <style>
            #user_say{background-color: #fffeff; margin-bottom: 20px; border: 1px
            solid #d5d5d5;margin:10px;padding:10px;} p {text-indent: 28px;} .form-signin
            { max-width: 300px; padding: 19px 29px 29px; margin: 0 auto 20px; background-color:
            #fff; border: 1px solid #e5e5e5; -webkit-border-radius: 5px; -moz-border-radius:
            5px; border-radius: 5px; -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05); box-shadow: 0 1px 2px rgba(0,0,0,.05);
            } .form-signin .form-signin-heading{ margin-bottom: 10px; } .form-signin
            input[type="text"]{ font-size: 16px; height: auto; margin-bottom: 15px;
            padding: 7px 9px; }
        </style>
        <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript">
                                                                                                
        </script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript">
                                                                                                
        </script>
    </head>
    
    <body>
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="/" class="brand">豆伴</a>
                    <div class="nav-collapse collapse">
                        {% if user.is_authenticated%}
                        <ul class="nav pull-right">
                            <li>
                                <a href="/reg">注册</a>
                            </li>
                            <li>
                                <a href="/logout">登出</a>
                            </li>
                        </ul>
                        {% else %}
                        <ul class="nav pull-right">
                            <li>
                                登入:
                            </li>
                            <li>
                                <a href=" {% url socialauth_begin 'douban2' %}"><img  height="18" width="18" src="http://img3.douban.com/pics/douban-icons/favicon_24x24.png" alt="使用豆瓣登陆"></li></a>
                        </ul>
                        {% endif %}
                        <ul class="nav">
                            <li>
                                <a class="random" href="/random">随机</a>
                            </li>
                            <li>
                                <a class="about" href="/about">关于</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
        <footer>
        </footer>
    </body>

</html>
